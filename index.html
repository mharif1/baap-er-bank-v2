<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-lime-600 font-medium">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white font-medium">
                <div class="bg-red-500 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>               
                </div>
                <div class="bg-green-400 p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>               
                </div>
                <div class="bg-orange-500 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>               
                </div>
            </div>
        </section>
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-orange-400 p-12">
                    <h4 class="text-4xl mb-4 text-white font-medium">Please Deposit</h4>
                    <input id="deposit-field" class="block px-4 w-9/12" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="text-white bg-emerald-500 px-4 py-2 rounded-lg mt-3 font-medium hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-violet-400 p-12">
                    <h4 class="text-4xl mb-4 text-white font-medium">Withdraw</h4>
                    <input id="withdraw-field" class="block px-4 w-9/12" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="text-white bg-black px-4 py-2 rounded-lg mt-3 font-medium hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
            
            
        </section>
    </main>
    <script src="js/utilities.js"></script>     
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>   
</body>
</html>
